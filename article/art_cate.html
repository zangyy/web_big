<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button id="btnAddCate" type="button" class="layui-btn  layui-btn-normal">添加类别</button>

        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl-table">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-sm" id="btn-edit" data-id="{{$value.Id}}" >编辑</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" id="btn-del" data-id="{{$value.Id}}">删除</button>
                </td>
            </tr>
            {{/each}}
        </script>

    <!-- 添加分类的弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add" >
                <div class="layui-form-item">
                  <label class="layui-form-label">分类类别</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" >确定添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
        </form>
    </script>
    <!-- 修改分类的弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit" >
            <!-- 隐藏域 保存id的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
            <label class="layui-form-label">分类类别</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" >确定修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </script>
    <!-- 导入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jqreuy.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
